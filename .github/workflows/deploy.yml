name: Deploy SAPUI5 to Local PC

on:
  push:
    branches:
      - deploy  # Change this if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.1.199 >> ~/.ssh/known_hosts

      - name: Deploy to Local PC
        run: |
          ssh lenovo@192.168.1.199 "cd C:/Users/ASUS/Desktop/sampleui5 && git pull && npm install && npm run build"